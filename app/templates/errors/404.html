{% extends 'base.html' %}
{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="text-center">
    <div class="text-9xl font-bold text-[var(--cyan)] mb-4">404</div>
    <h1 class="text-3xl font-bold text-slate-900 mb-2">Page Not Found</h1>
    <p class="text-slate-600 mb-6">The page you're looking for doesn't exist.</p>
    <div class="flex gap-3 justify-center">
      <a href="{{ url_for('main.dashboard') if current_user.is_authenticated else url_for('main.index') }}" 
         class="px-6 py-2 btn-primary rounded">
        {% if current_user.is_authenticated %}Go to Dashboard{% else %}Go Home{% endif %}
      </a>
    </div>
  </div>
</div>
{% endblock %}
