{% extends 'base.html' %}
{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
  <div class="lg:col-span-2">
    <div class="card flex items-center justify-between">
      <div>
        <h2 class="text-2xl font-bold">Teacher Portal</h2>
        <div class="text-sm text-slate-500 mt-1">{{ current_user.email }}</div>
      </div>
      <a href="{{ url_for('teacher.create_room') }}" class="px-3 py-2 btn-primary rounded">New Room</a>
    </div>

    <div class="mt-6 space-y-4">
      {% for r in rooms %}
      <div class="card flex items-center justify-between">
        <div>
          <div class="font-semibold">{{ r.name }}</div>
          <div class="text-sm text-slate-500">Created {{ r.created_at }}</div>
        </div>
        <div class="flex items-center gap-3">
          <a href="{{ url_for('teacher.open_slot') }}" class="px-3 py-2 border rounded">Open Slot</a>
          <!-- you can expand with manage/edit -->
        </div>
      </div>
      {% else %}
        <div class="card">No rooms yet.</div>
      {% endfor %}
    </div>
  </div>

  <div>
    <div class="card">
      <h4 class="font-semibold">Stats</h4>
      <div class="mt-4 space-y-2 text-sm text-slate-600">
        <div>Total Rooms: 3</div>
        <div>Total Students: 65</div>
        <div>Avg Attendance: 92%</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
