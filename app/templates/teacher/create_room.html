{% extends "base.html" %}

{% block title %}Create Room{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold" style="color: var(--navy);">Create New Room</h1>
    <a href="{{ url_for('teacher.rooms') }}" class="btn btn-secondary">‚Üê Back</a>
  </div>

  <div class="card">
    <form method="POST" action="{{ url_for('teacher.create_room') }}">
      <div class="mb-6">
        <label class="block text-sm font-semibold mb-2">Room Name *</label>
        <input type="text" name="name" required 
               class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:border-[var(--cyan)]"
               placeholder="e.g., Lecture Hall 1, Lab A, Tutorial Room 3">
      </div>

      <div class="flex gap-3">
        <button type="submit" class="btn btn-cyan">Create Room</button>
        <a href="{{ url_for('teacher.rooms') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
