{% extends "base.html" %}

{% block title %}Create Room{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4 sm:mb-6">
    <h1 class="text-2xl sm:text-3xl font-bold" style="color: var(--navy);">Create New Room</h1>
    <a href="{{ url_for('teacher.rooms') }}" class="btn btn-secondary w-full sm:w-auto">‚Üê Back</a>
  </div>

  <div class="card">
    <form method="POST" action="{{ url_for('teacher.create_room') }}">
      <div class="mb-6">
        <label class="block text-sm sm:text-base font-semibold mb-2">Room Name *</label>
        <input type="text" name="name" required 
               class="w-full px-4 py-3 text-base border border-slate-300 rounded-lg focus:outline-none focus:border-[var(--cyan)]"
               placeholder="e.g., Lecture Hall 1, Lab A, Tutorial Room 3">
      </div>

      <div class="flex flex-col sm:flex-row gap-3">
        <button type="submit" class="btn btn-cyan w-full sm:w-auto">Create Room</button>
        <a href="{{ url_for('teacher.rooms') }}" class="btn btn-secondary w-full sm:w-auto">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
