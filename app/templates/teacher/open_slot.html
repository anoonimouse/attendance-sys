{% extends "base.html" %}

{% block title %}Start Attendance Session{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold" style="color: var(--navy);">Start Attendance Session</h1>
    <a href="{{ url_for('teacher.dashboard') }}" class="btn btn-secondary">â† Back</a>
  </div>

  <div class="card">
    <form method="POST" action="{{ url_for('teacher.open_slot') }}">
      <div class="mb-6">
        <label class="block text-sm font-semibold mb-2">Select Room *</label>
        <select name="room_id" required 
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:border-[var(--cyan)]">
          <option value="">-- Choose a room --</option>
          {% for room in rooms %}
            <option value="{{ room.id }}">{{ room.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-semibold mb-2">Duration (minutes) *</label>
        <input type="number" name="duration" value="5" min="1" max="180" required
               class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:border-[var(--cyan)]">
      </div>

      <div class="mb-6">
        <label class="flex items-center gap-3 cursor-pointer">
          <input type="checkbox" name="require_pin" class="w-5 h-5">
          <span class="text-sm font-semibold">Require PIN for attendance</span>
        </label>
        <p class="text-xs text-slate-500 mt-2">If enabled, a 5-digit PIN will be generated for students to enter</p>
      </div>

      <div class="flex gap-3">
        <button type="submit" class="btn btn-cyan text-lg px-8 py-3">ğŸš€ Start Session</button>
        <a href="{{ url_for('teacher.dashboard') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
