{% extends 'base.html' %}
{% block content %}
<div class="card max-w-2xl">
  <h3 class="font-semibold text-lg">Open Attendance Slot</h3>
  <form method="post">
    <div class="mt-3">
      <label class="text-sm text-slate-600">Room</label>
      <select name="room_id" class="w-full border rounded px-3 py-2 mt-1">
        {% for r in rooms %}<option value="{{ r.id }}">{{ r.name }}</option>{% endfor %}
      </select>
    </div>
    <div class="mt-3">
      <label class="text-sm text-slate-600">Duration (minutes)</label>
      <input type="number" name="duration" value="5" min="1" class="w-full border rounded px-3 py-2 mt-1" />
    </div>
    <div class="mt-3 flex items-center gap-3">
      <input type="checkbox" id="require_pin" name="require_pin" checked />
      <label for="require_pin" class="text-sm">Require 5-digit PIN</label>
    </div>
    <div class="mt-4 flex gap-3">
      <button class="px-4 py-2 btn-cyan rounded">Open Slot</button>
      <a href="{{ url_for('teacher.rooms') }}" class="px-4 py-2 border rounded">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
