{% extends "base.html" %}

{% block title %}Start Attendance Session{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4 sm:mb-6">
    <h1 class="text-2xl sm:text-3xl font-bold" style="color: var(--navy);">Start Attendance Session</h1>
    <a href="{{ url_for('teacher.dashboard') }}" class="btn btn-secondary w-full sm:w-auto">â† Back</a>
  </div>

  <div class="card">
    <form method="POST" action="{{ url_for('teacher.open_slot') }}">
      <div class="mb-6">
        <label class="block text-sm sm:text-base font-semibold mb-2">Select Room *</label>
        <select name="room_id" required 
                class="w-full px-4 py-3 text-base border border-slate-300 rounded-lg focus:outline-none focus:border-[var(--cyan)]">
          <option value="">-- Choose a room --</option>
          {% for room in rooms %}
            <option value="{{ room.id }}">{{ room.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-6">
        <label class="block text-sm sm:text-base font-semibold mb-2">Duration (minutes) *</label>
        <input type="number" name="duration" value="5" min="1" max="180" required
               class="w-full px-4 py-3 text-base border border-slate-300 rounded-lg focus:outline-none focus:border-[var(--cyan)]">
      </div>

      <div class="mb-6">
        <label class="flex items-start sm:items-center gap-3 cursor-pointer">
          <input type="checkbox" name="require_pin" class="w-5 h-5 mt-0.5 sm:mt-0 flex-shrink-0">
          <div>
            <span class="text-sm sm:text-base font-semibold block">Require PIN for attendance</span>
            <p class="text-xs sm:text-sm text-slate-500 mt-1">If enabled, a 5-digit PIN will be generated for students to enter</p>
          </div>
        </label>
      </div>

      <div class="flex flex-col sm:flex-row gap-3">
        <button type="submit" class="btn btn-cyan w-full sm:w-auto text-base sm:text-lg px-6 sm:px-8 py-3">ğŸš€ Start Session</button>
        <a href="{{ url_for('teacher.dashboard') }}" class="btn btn-secondary w-full sm:w-auto">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
